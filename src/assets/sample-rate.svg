<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sampleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00e837;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00e837;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Waveform with sample points -->
  <path d="M 30 100 Q 45 60, 60 100 T 90 100 T 120 100 T 150 100 T 170 100" 
        stroke="#00e837" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Sample points (dots showing discrete samples) -->
  <circle cx="30" cy="100" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="45" cy="60" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="60" cy="100" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="75" cy="140" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="90" cy="100" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="105" cy="60" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="120" cy="100" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="135" cy="140" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="150" cy="100" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="165" cy="60" r="3.5" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  
  <!-- Vertical lines showing sample intervals -->
  <line x1="30" y1="40" x2="30" y2="160" stroke="#00e837" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="60" y1="40" x2="60" y2="160" stroke="#00e837" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="90" y1="40" x2="90" y2="160" stroke="#00e837" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="120" y1="40" x2="120" y2="160" stroke="#00e837" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="150" y1="40" x2="150" y2="160" stroke="#00e837" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
</svg>
