<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00e837;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00e837;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background grid lines -->
  <line x1="20" y1="60" x2="180" y2="60" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="20" y1="100" x2="180" y2="100" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="20" y1="140" x2="180" y2="140" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Automation curve -->
  <path d="M 20 140 L 50 120 L 80 80 L 110 100 L 140 60 L 170 90 L 180 80" 
        stroke="#00e837" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Fill area under curve -->
  <path d="M 20 140 L 50 120 L 80 80 L 110 100 L 140 60 L 170 90 L 180 80 L 180 160 L 20 160 Z" 
        fill="url(#automationGradient)"/>
  
  <!-- Automation points -->
  <circle cx="20" cy="140" r="4" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="50" cy="120" r="4" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="80" cy="80" r="4" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="110" cy="100" r="4" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="140" cy="60" r="4" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="170" cy="90" r="4" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
  <circle cx="180" cy="80" r="4" fill="#00e837" stroke="#f4f4f4" stroke-width="1.5"/>
</svg>
