<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Abletonlive.aaf</title>
  <meta name="theme-color" content="#00E640">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #141414;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00E640 0%, #00b835 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f5f5f5;
    }

    p {
      color: #888;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: #00E640;
      color: #141414;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00cc38;
      transform: translateY(-2px);
    }

    .links {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #888;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #00E640;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Oops! Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <a href="/" class="btn">Return to Home</a>
    <div class="links">
      <a href="/#features">Features</a>
      <a href="/#pricing">Pricing</a>
      <a href="/help/index.html">Documentation</a>
      <a href="/#bug-report">Report Bug</a>
    </div>
  </div>
</body>

</html>
